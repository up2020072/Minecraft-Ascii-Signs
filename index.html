<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Display</title>
    <link rel="preload" href="Minecraft.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Controls Section -->
    <div id="controls">
        <!-- Control Group -->
        <div class="control-group">
            <!-- Toggles Section -->
            <div class="toggles">
                <!-- Toggle for Layer Editing -->
                <div id="layerEditingToggle">
                    <label><input type="checkbox" id="toggleLayerEditing"> Enable Layer Editing</label>
                </div>

                <!-- Java Edition Toggle -->
                <div id="javaEditionToggle">
                    <label><input type="checkbox" id="toggleJavaEdition"> Java Edition</label>
                </div>

                <!-- Brightness Toggle -->
                <div id="brightnessToggleDiv">
                    <label><input type="checkbox" id="brightnessToggle"> Show Actual Colors</label>
                </div>
            </div>

            <!-- Background Selection -->
            <div id="background-selection">
                <label for="backgroundSelect">Sign Type:</label>
                <select id="backgroundSelect"></select>
            </div>
        </div>

        <!-- Color Selection -->
        <div class="color-selection">
            <div id="colorSelection1" class="colorButton"></div>
            <div id="colorSelection2" class="colorButton"></div>
        </div>

        <!-- Layer Color Dropdowns (Initially Hidden) -->
        <div id="layerColorDropdowns" class="hidden"></div>

        <!-- Instructions -->
        <div class="instructions">
            <p>Click a letter to automatically copy the formatted text to your clipboard!</p>
            <p class="java-instructions hidden">If using Java mode, each line can be copied individually.</p>
            <p class="java-instructions hidden">NOTE: Colors do <b>not</b> work on Java edition, sorry :(</p>
        </div>
    </div>

    <!-- ASCII Art Display Section -->
    <div id="letterGrid"></div>

    <!-- Existing scripts -->
    <script src="script.js"></script>
</body>
</html>
